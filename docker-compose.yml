version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-event
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
    environment:
      - PORT=4000
    depends_on:
      - db
  db:
    container_name: db-app
    image: "postgres"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    volumes:
      - /db-data:/app/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
